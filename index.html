<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ভূমিকম্প অ্যালার্ট</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRS9BMY="
      crossorigin=""
    />
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Hind Siliguri', sans-serif;
        background-color: #f1f5f9;
      }
      /* Custom Scrollbar for list */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .leaflet-container {
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      /* EARTHQUAKE MARKER STYLES */
      @keyframes ripple {
        0% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 0.6;
        }
        100% {
          transform: translate(-50%, -50%) scale(3);
          opacity: 0;
        }
      }

      @keyframes alert-ripple {
        0% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 0.9;
          border-width: 2px;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          transform: translate(-50%, -50%) scale(4.5);
          opacity: 0;
          border-width: 0;
        }
      }

      .quake-marker-container {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        /* Ensure the container doesn't block clicks incorrectly */
        pointer-events: auto; 
      }

      .quake-dot {
        border-radius: 50%;
        border: 2px solid white;
        box-shadow: 0 2px 6px rgba(0,0,0,0.4);
        z-index: 10;
        position: relative;
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      .quake-pulse {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        z-index: 1;
        animation: ripple 2s infinite ease-out;
        pointer-events: none; /* Let clicks pass through to the dot/container */
      }

      .alert-pulse {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        z-index: 1;
        background-color: rgba(239, 68, 68, 0.3);
        border: 1px solid rgba(239, 68, 68, 0.8);
        box-shadow: 0 0 15px rgba(239, 68, 68, 0.6);
        animation: alert-ripple 1s infinite ease-out;
        pointer-events: none;
      }

      /* Hover Effect: Magnify the dot */
      .quake-marker-container:hover .quake-dot {
        transform: scale(1.4);
        cursor: pointer;
      }

      /* Ensure marker stays on top on hover */
      .leaflet-marker-icon:hover {
        z-index: 1000 !important;
      }

      /* CUSTOM TOOLTIP STYLING */
      .leaflet-tooltip.custom-tooltip {
        background-color: transparent;
        border: none;
        box-shadow: none;
        padding: 0;
        opacity: 1 !important;
      }
      /* Custom shadow container inside the tooltip to avoid default leaflet borders */
      .tooltip-content {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        border: 1px solid #f1f5f9;
      }
      .leaflet-tooltip-top.custom-tooltip::before {
        border-top-color: white;
        margin-bottom: -1px; /* Fix small gap */
      }

      /* ZONE LABEL STYLING */
      .leaflet-tooltip.zone-label {
        background-color: transparent;
        border: none;
        box-shadow: none;
        font-family: 'Hind Siliguri', sans-serif;
        font-weight: 700;
        font-size: 14px;
        color: #2563eb; /* Blue-600 */
        text-shadow: 2px 2px 0px white, -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;
        white-space: nowrap;
      }

      /* ZONE ALERT PULSE */
      @keyframes zone-pulse-animation {
        0% {
          stroke-width: 2px;
          fill-opacity: 0.2;
        }
        50% {
          stroke-width: 6px;
          fill-opacity: 0.5;
        }
        100% {
          stroke-width: 2px;
          fill-opacity: 0.2;
        }
      }
      
      path.zone-alert-active {
        animation: zone-pulse-animation 1.5s infinite ease-in-out;
        stroke: #ef4444 !important;
        fill: #ef4444 !important;
      }
    </style>

{

}
</script>
